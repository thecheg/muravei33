@@include('@@webRoot/template/_head.html',{
	'pageTitle': '',
	'pageKeywords': '',
	'pageDescription': ''
})
	<link rel="stylesheet" href="@@webRoot/css/pageslist.css" />
</head>
<body class="app">
	<main class="app__content">
		<section class="section pageslist">
			<div class="container" style="max-width:1000px;">
				<div class="ui-grid pageslist__grid"></div>
			</div>
		</section>
	</main>
@@include('@@webRoot/template/_foot.html')
<script>
	const pages = [
		[
			{
				ttl: 'Главная +',
				file: 'index.html'
			},
		],
		[
			{
				ttl: 'О нас +',
				file: 'page-about.html'
			},
			{
				ttl: 'Команда +',
				file: 'page-team.html'
			},
			{
				ttl: 'Тренер +',
				file: 'page-coach.html'
			},
			{
				ttl: 'Контакты +',
				file: 'page-contacts.html'
			},
		],
		[
			{
				ttl: 'Услуги +',
				file: 'page-services.html'
			},
			{
				ttl: 'Групповые программы +',
				file: 'page-group.html'
			},
			{
				ttl: 'Аэробные классы +',
				file: 'page-aerobics.html'
			},
			{
				ttl: 'Клубные карты +',
				file: 'page-subscriptions.html'
			},
		],
		[
			{
				ttl: 'Новости +',
				file: 'page-news.html'
			},
			{
				ttl: 'Текстовая +',
				file: 'page-article.html'
			},
			{
				ttl: 'Акции +',
				file: 'page-actions.html'
			},
			{
				ttl: 'Блог +',
				file: 'page-blog.html'
			},
		],
		[
			{
				ttl: 'Галерея +',
				file: 'page-gallery.html'
			},
			{
				ttl: 'Галерея - Альбом +',
				file: 'page-gallery-album.html'
			},
		],
		[
			{
				ttl: 'Политика +',
				file: 'page-policy.html'
			},
			{
				ttl: 'Правила +',
				file: 'page-rules.html'
			},
		],
	];
	(function() {
		$.each(pages, function(i) {
			let sec = $(this);

			$.each(sec, function(l) {
				let page = sec[l];

				$('.pageslist__grid').append(`
					<div class="ui-grid__col pageslist__col">
						<a class="pageslist__item" href="${page.file}" target="_blank">
							<div class="pageslist__item-ttl">
								${page.ttl}
							</div>
							<div class="pageslist__item-file">
								${page.file}
							</div>
						</a>
					</div>
				`);
			});

			if (i < pages.length - 1) {
				$('.pageslist__grid').append(`<div class="ui-grid__col pageslist__div"></div>`);
			}
		});
	})(jQuery);
</script>
</body>
</html>
